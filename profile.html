<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thông Tin Tài Khoản</title>
  </head>
  <body>
    <link rel="stylesheet" href="./profile.css" />
    <div class="mainframe">
      <div class="header">
        <div class="nav_header">
          <a href="./homegomsu.html">
            <img src="./img/logo.png" alt="logo" class="img_logo" />
          </a>
          <div class="nav_menu">
            <ul class="nav_list">
              <li class="nav_item">
                <a href="./trangchu.html" style="text-decoration: none"
                  >Trang Chủ</a
                >
              </li>
              <li class="nav_item">
                <a href="./aboutus.html" style="text-decoration: none"
                  >Giới Thiệu</a
                >
              </li>
              <li class="nav_item">
                <a href="./contact.html" style="text-decoration: none"
                  >Liên Hệ</a
                >
              </li>
              <li class="nav_item">
                <a href="./shop.html" style="text-decoration: none">Cửa Hàng</a>
              </li>
            </ul>
          </div>
          <div class="nav_icon">
            <a href="#"
              ><img src="./img/icon_profile.png" alt="icon_profile"
            /></a>
            <a href="./cart.html"
              ><img src="./img/icon_shop.png" alt="icon_shop"
            /></a>
          </div>
          <img src="./img/danhmuc.png" alt="" class="icon_danhmuc" />
        </div>

        <div class="container_header">
          <div class="input_container">
            <div class="input_items">
              <div class="item_title-larger">Quản Lí</div>
              <div class="item_title-low">Tài Khoản</div>
              <ul>
                <a href="" style="text-decoration: none"
                  ><li class="item_items">Thông Tin Tài Khoản</li></a
                >
                <a href="./BankingLink.html" style="text-decoration: none"
                  ><li class="item_link">Liên Kết Ngân Hàng</li></a
                >
                <a href="./MyOrder.html" style="text-decoration: none"
                  ><li class="item_link">Đơn Hàng Của Tôi</li></a
                >
              </ul>
            </div>
            <div class="input_detail">
              <h1 class="input_title">Thông Tin Tài Khoản</h1>
              <div class="text_infomation">Tên Khách Hàng</div>
              <div class="input_frame">
                <input
                  type="text"
                  class="tentk_input"
                  placeholder="Họ và tên"
                  required
                />
              </div>

              <div class="text_infomation">Ngày Sinh</div>
              <div class="choose_date">
                <select class="date_of_birth" id="selectNumber" name="">
                  <option value="" disabled selected>Ngày</option>
                </select>
                <select class="date_of_birth" id="selectMonth" name="">
                  <option value="" disabled selected>Tháng</option>
                </select>
                <select class="date_of_birth" id="selectYear" name="">
                  <option value="" disabled selected>Năm</option>
                </select>
              </div>

              <div class="text_infomation">Email</div>
              <div class="input_frame">
                <input
                  type="text"
                  class="email_input"
                  placeholder="quanghungaaa1@gmail.com"
                  required
                />
                <img src="./img/pen.png" alt="pen" class="img_icon-genaral" />
                <img src="./img/mail.png" alt="mail" class="img_icon-genaral" />
              </div>

              <div class="text_infomation">Số Điện Thoại</div>
              <div class="input_frame">
                <input
                  type="text"
                  class="sdt_input"
                  placeholder="0123456789"
                  required
                />
                <img src="./img/pen.png" alt="pen" class="img_icon-genaral" />
              </div>

              <div class="frame_end">
                <a href="" style="text-decoration: none"
                  ><span class="save_input">Lưu</span></a
                >
                <a href="" style="text-decoration: none"
                  ><span class="cancal_input">Hủy</span></a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./DateOfBirth.js"></script>
  </body>
</html>
