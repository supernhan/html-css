<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liên Kết Ngân Hàng</title>
  </head>
  <body>
    <link rel="stylesheet" href="./bankinglink.css" />
    <div class="mainframe">
      <div class="header">
        <div class="nav_header">
          <a href="./homegomsu.html">
            <img src="./img/logo.png" alt="logo" class="img_logo" />
          </a>
          <div class="nav_menu">
            <ul class="nav_list">
              <li class="nav_item">
                <a href="./trangchu.html" style="text-decoration: none"
                  >Trang Chủ</a
                >
              </li>
              <li class="nav_item">
                <a href="./aboutus.html" style="text-decoration: none"
                  >Giới Thiệu</a
                >
              </li>
              <li class="nav_item">
                <a href="./contact.html" style="text-decoration: none"
                  >Liên Hệ</a
                >
              </li>
              <li class="nav_item">
                <a href="./shop.html" style="text-decoration: none">Cửa Hàng</a>
              </li>
            </ul>
          </div>
          <div class="nav_icon">
            <a href="./profile.html"
              ><img src="./img/icon_profile.png" alt="icon_profile"
            /></a>
            <a href="./cart.html"
              ><img src="./img/icon_shop.png" alt="icon_shop"
            /></a>
          </div>
          <img src="./img/danhmuc.png" alt="" class="icon_danhmuc" />
        </div>

        <div class="container_header">
          <div class="input_container">
            <div class="input_items">
              <div class="item_title-larger">Quản Lí</div>
              <div class="item_title-low">Tài Khoản</div>
              <ul>
                <a href="./profile.html" style="text-decoration: none"
                  ><li class="item_link">Thông Tin Tài Khoản</li></a
                >
                <a href="#" style="text-decoration: none"
                  ><li class="item_items">Liên Kết Ngân Hàng</li></a
                >
                <a href="./MyOrder.html" style="text-decoration: none"
                  ><li class="item_link">Đơn Hàng Của Tôi</li></a
                >
              </ul>
            </div>

            <div class="input_detail">
              <h1 class="input_title">Liên Kết Ngân Hàng</h1>
              <div class="text_infomation">Tên Ngân Hàng</div>
              <div class="input_frame">
                <select name="choose_bank" id="choose_bank">
                  <option value="Viettinbank">Viettinbank</option>
                  <option value="Sacombank">Sacombank</option>
                  <option value="Vietcombank">Vietcombank</option>
                  <option value="Mbbank">Mbbank</option>
                </select>
              </div>
              <div class="text_frame-gird">
                <div class="text_infomation">Loại Thẻ</div>
                <div class="text_infomation">Số Tài Khoản/ Thẻ</div>
              </div>
              <div class="input_frame-gird">
                <select name="choose_card" id="choose_card">
                  <option value="Visa">Visa</option>
                  <option value="Napas">Napas</option>
                  <option value="Mastercard">Mastercard</option>
                </select>
                <div class="input_frame-sotk">
                  <input
                    type="text"
                    class="sotk_input"
                    placeholder="0123456789"
                    required
                  />
                  <img src="./img/pen.png" alt="pen" class="img_icon-genaral" />
                </div>
              </div>

              <div class="text_infomation">Họ Tên Chủ Thẻ</div>
              <div class="input_frame">
                <input
                  type="text"
                  class="fullname_input"
                  placeholder="Nguyen Quang Hung"
                  required
                />
                <img src="./img/pen.png" alt="pen" class="img_icon-genaral" />
              </div>

              <div class="text_infomation">Ngày Phát Hành</div>
              <div class="input_frame-nsx">
                <input
                  type="text"
                  class="nsx_input"
                  placeholder="Month/Year"
                  required
                />
              </div>

              <div class="frame_end">
                <a href="" style="text-decoration: none"
                  ><span class="change_input">Change</span></a
                >
                <a href="" style="text-decoration: none"
                  ><span class="cancal_input">Hủy</span></a
                >
                <a href="" style="text-decoration: none"
                  ><span class="save_input">Lưu</span></a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
